; XUnity.AutoTranslator Configuration
; Russian Localization for "Not Tonight" (Base Game + DLC "One Love")
; https://github.com/artem/nottonightrussian

[General]
Language=ru
FromLanguage=en
EnableConsole=True
ShowTranslationToggle=Alt+T

[TextFrameworks]
; NGUI - Primary UI framework used by Not Tonight
EnableNGUI=True
EnableUGUI=True
EnableTextMeshPro=False
EnableTextMesh=True
EnableIMGUI=True
EnableFairyGUI=False

[Behaviour]
MaxConcurrentTranslations=5
Delay=0.0
MaxCharactersPerTranslation=2000
EnableContextTranslation=True
IgnoreWhitespaceInDialogue=True
MinDialogueChars=2
ForceSplitTextAfterCharacters=0
CopyToClipboard=False
EnableUIResizing=True
EnableBatching=True
UseStaticTranslations=True
; Override font to one with Cyrillic glyphs (PixelMplus10 lacks Cyrillic)
OverrideFont=Arial
OverrideFontSize=
ForceUIResizing=True
IgnoreTextStartingWith=\u180e;
TextGetterCompatibilityMode=False
RomajiPostProcessing=ReplaceMacronWithCircumflex;RemoveApostrophes;ReplaceHtmlEntities
TranslationPostProcessing=ReplaceMacronWithCircumflex;ReplaceHtmlEntities
EnableTranslationScoping=True
EnableSilentMode=True
OutputUntranslatedText=False
HtmlEntityPreprocessing=True
HandleRichText=True
RedirectedResourceDetectionStrategy=AppendMongolianVowelSeparatorAndRemoveAll

[Files]
Directory=Translation\{lang}\Text
OutputFile=Translation\{lang}\Text\_AutoGeneratedTranslations.txt
OutputUntranslatedText=True
SubstitutionFile=Translation\{Lang}\Text\_Substitutions.txt
PreprocessorsFile=Translation\{Lang}\Text\_Preprocessors.txt
PostprocessorsFile=Translation\{Lang}\Text\_Postprocessors.txt

[Service]
; Disable auto-translation - we provide complete static translations
Endpoint=
FallbackEndpoint=

[Debug]
EnableDebugLog=False
EnableTraceLog=False
EnableConsole=False

[Texture]
EnableTextureTranslation=False
EnableTextureDumping=False
EnableTextureScanning=False
TextureDirectory=Translation\{Lang}\Texture

[Http]
DisableCertificateValidation=True

[Migrations]
Enable=True
Tag=5.5.1
